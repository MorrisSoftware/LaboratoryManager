
{% extends 'homepage.html' %}
{% block stylesheet %}
{%load static %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}" >
{%endblock%}
{% block content %}

<div class="body-container"><div class="container-fluid">
    <div class="col">
            <div class="form-area p-5">  
                <form role="form" method="post">
                {% csrf_token %}
                <br style="clear:both">
                            <h3 class="contact-form-text" style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                            </div>
                            <div class="form-group">
                            <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Message" maxlength="140" rows="7"></textarea>                    
                            </div>
                    
                <button type="submit" id="btn-contact" name="submit" value="contact" class="btn btn-primary contact-form-text pull-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
